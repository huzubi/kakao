<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone Season2</title>
    <script
      src="https://kit.fontawesome.com/99f48e46c7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <ul class="headline">
      <div class="cut">
        <span class="clock">time</span>
      </div>
      <div class="cut">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </ul>

    <ul class="head">
      <div class="find-head">
        <li class="find">Find</li>
      </div>
      <div class="cut">
        <li class="selector">
          <i class="fas fa-search"></i>
        </li>
      </div>
    </ul>
    <main>
    <ul class="find">
      <li class="find-list">
        <div class="find-cut">
          <i class="fas fa-qrcode"></i>
        </div>
        <span class="find-name">QR Code</span>
      </li>
      <li class="find-list">
        <div class="find-cut">
          <i class="fas fa-user-plus"></i>
        </div>
        <span class="find-name">Add by Contacts</span>
      </li>
      <li class="find-list">
        <div class="find-cut">
          <i class="far fa-address-card"></i>
        </div>
        <span class="find-name">Add by ID</span>
      </li>
      <li class="find-list">
        <div class="find-cut">
          <i class="far fa-envelope"></i>
        </div>
        <span class="find-name">Invite</span>
      </li>
    </ul>
    <header class="friend">
      <span class="recommend">Recommended Friends</span>
      <div class="added-friend">
        <img src="image/unknown.jpg" class="m-avatar" />
        <i class="fas fa-user-plus"></i>
      </div>
    </main>

    <nav class="selector__nav">
      <ul class="nav">
        <li class="nav-list">
          <a href="friend.html" class="nav-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="index.html" class="nav-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="find.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="more.html" class="nav-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="clock.js"></script>
    <script src="date.js"></script>
  </body>
</html>
