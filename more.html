<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone Season2</title>
    <script
      src="https://kit.fontawesome.com/99f48e46c7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <ul class="headline">
      <div class="cut">
        <span class="clock">time</span>
      </div>
      <div class="cut">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </ul>

    <ul class="head">
      <div class="more-head">
        <li class="more-more">More</li>
      </div>
      <div class="cut">
        <li class="selector">
          <i class="fas fa-search"></i>
          <i class="fas fa-qrcode"></i>
          <a href="setting.html" class="setting-link">
            <i class="fas fa-cog"></i>
          </a>
        </li>
      </div>
    </ul>
    <main>
    <header class="friend">
      <ul class="friend__profile">
        <div class="friend__friend">
          <div class="friend__cut">
            <img src="image/avatar.jpg" class="l-avatar" />
          </div>
          <div class="friend__cut">
            <span class="friend__name">이지원</span>
            <span class="friend__nick">huzubi@gamil.com</span>
          </div>
        </div>
        <div class="friend__cut">
          <i class="far fa-comment-alt"></i>
        </div>
      </ul>
  
    <ul class="more">
      <li class="more-list">
        <div class="more-cut">
          <i class="far fa-smile"></i>
        </div>
        <span class="more-name">Emoticons</span>
      </li>
      <li class="more-list">
        <div class="more-cut">
          <i class="fas fa-brush"></i>
        </div>
        <span class="more-name">Themes</span>
      </li>
      <li class="more-list">
        <div class="more-cut">
          <i class="fas fa-coins"></i>
        </div>
        <span class="more-name">Account</span>
      </li>
    </ul>
    <div class="suggestion">
      <span class="suggestion-suggestion">Suggestion</span>
      <ul class="suggestion-list">
        <li class="suggestion-item">
          <i class="fas fa-quote-right"></i>
          <span class="suggenstion-item">KaKao Story</span>
        </li>
        <li class="suggestion-item">
          <i class="fas fa-beer"></i>
          <span class="suggenstion-item">KaKao Friends</span>
        </li>
        <li class="suggestion-item">
          <i class="fab fa-playstation"></i>
          <span class="suggenstion-item">KaKao Game</span>
        </li>
      </ul>
    </div>
  </main>
    <nav class="selector__nav">
      <ul class="nav">
        <li class="nav-list">
          <a href="friend.html" class="nav-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="index.html" class="nav-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="find.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="more.html" class="nav-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="clock.js"></script>
    <script src="date.js"></script>
  </body>
</html>
