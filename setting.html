<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone Season2</title>
    <script
      src="https://kit.fontawesome.com/99f48e46c7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <ul class="headline">
      <div class="cut">
        <span class="clock">time</span>
      </div>
      <div class="cut">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </ul>

    <ul class="head">
      <div class="setting-head">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <li class="setting">Setting</li>
      </div>
      <div class="cut">
        <li class="selector">
          <i class="fas fa-search"></i>
        </li>
      </div>
    </ul>
    <main>
      <ul class="setting-menu">
        <li class="setting-list">
          <i class="fas fa-lock"></i>
          <span class="setting-item">Privacy</span>
        </li>
        <li class="setting-list">
          <i class="far fa-bell"></i>
          <span class="setting-item">Notification</span>
        </li>
        <li class="setting-list">
          <i class="far fa-user"></i>
          <span class="setting-item">Friends</span>
        </li>
        <li class="setting-version">
          <div class="cut">
            <i class="far fa-user"></i>
            <span class="version-version">Version</span>
          </div>
          <div class="cut">
            <span class="version">8.97</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="selector__nav">
      <ul class="nav">
        <li class="nav-list">
          <a href="friend.html" class="nav-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="index.html" class="nav-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="find.html" class="nav-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="more.html" class="nav-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="clock.js"></script>
    <script src="date.js"></script>
  </body>
</html>
